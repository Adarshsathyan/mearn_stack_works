<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body id="body">
    <div class="container">
        <section class="mt-5  d-flex  justify-content-center">
            <div class="d-flex col-md-6 col-8">
                <input class="form-control col-md-6  p-3 " id="cntry" type="text" placeholder="Enter Country...">
            </div>
            <button onclick="fetchCountries()" class="btn btn-success text-white ms-1 col-md-1 col-3 "> <i class="fas fa-search"></i></button>
        </section>
        <section id="display_content" class="p-5 mt-5 " style="display: none;"></section>
        <section class="mt-5 " id="main_content">
            <div class="container mt-5">
                <div class="row d-flex align-items-center ">
                    <div class="col-12 col-md-6 text-center">
                        <h1>Let you know the world!</h1>
                        <p>You can find the details at your finger tip with our country app.</p>
                    </div>
                    <div class="col-12 col-md-6">
                        
                        <img src="./country-left.gif" alt="" class="img-fluid col-12 col-md-10" style="height: 450px;">
                    </div>
                </div>
            </div>
            
        </section>
    </div>
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

</html>
