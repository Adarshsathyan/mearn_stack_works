<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate age</title>
</head>
<body>
    <input type="text" name="" id="age" placeholder="enter age">
    <button onclick="validateAge()">Validate</button>
    <div id="output"></div>
</body>
<script>

    function validateAge(){
        //taking item to
        let p_age = document.querySelector("#age").value;
        let div = document.querySelector("#output");
        let data = "";
        let o_color = "";
        if(p_age<18){
            data = "Invalid age";
            o_color = "red"
        }else{
            data = "Valid age";
            o_color="green";
        }
        div.innerHTML=data;
        div.style.color=o_color;
        
    }
   

</script>
</html>
