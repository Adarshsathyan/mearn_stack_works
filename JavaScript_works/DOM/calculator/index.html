<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row  ">
            <div class="col-md-6 text-white col-12 left d-flex justify-content-center">
                <div class="col-12 col-md-6 ">
                    <h1 >Calculator</h1>
                    <p>JavaScript + CSS + Bootstrap + HTML</p>
                </div>
            </div>
            <div class="col-md-6 col-12  mt-5   ">
                <div class="mt-5 main ">
                   
                    <div class="buttons col-md-9 col-12 ">
                        <input type="text" name="" id="result" class="form-control box mt-5 fs-2 text-danger ms-auto me-auto fw-bold" style="border-radius: 2.25rem; width: 95%;">
                        <div class="ms-2">
                            <button class=" btn btn-light btn-lg fw-bold  m-3 col-md-8 col-8" onclick="clearScreen()">AC</button>
                            <button class=" btn btn-light btn-lg fw-bold   col-md-2 col-2 " onclick="backSpace()"><i class="fas fa-backspace"></i></button>
                        </div>
                        <div class="ms-2">
                            <button class=" btn btn-light btn-lg fw-bold m-3 col-md-2 col-2" onclick="displayValue(7)">7</button>
                            <button class=" btn btn-light btn-lg fw-bold m-3 col-md-2 col-2"  onclick="displayValue(8)">8</button>
                            <button class=" btn btn-light btn-lg fw-bold m-3 col-md-2 col-2" onclick="displayValue(9)">9</button>
                            <button class="btn btn-light  btn-lg fw-bold  col-md-2 col-2" onclick="displayValue('+')">+</button>
                               
                        </div>
                        <div class="ms-2">
                            <button class=" btn btn-light fw-bold  btn-lg m-3 col-md-2 col-2 " onclick="displayValue(4)">4</button>
                            <button class=" btn btn-light fw-bold btn-lg m-3 col-md-2 col-2 " onclick="displayValue(5)">5</button>
                            <button class=" btn btn-light fw-bold btn-lg m-3 col-md-2 col-2 " onclick="displayValue(6)">6</button>
                            <button class=" btn btn-light fw-bold btn-lg  col-md-2 col-2 " onclick="displayValue('-')">-</button>
                        </div>
                        <div class="ms-2">
                            <button class=" btn btn-light fw-bold btn-lg m-3 col-md-2 col-2" onclick="displayValue(1)">1</button>
                            <button class=" btn btn-light fw-bold btn-lg m-3 col-md-2 col-2" onclick="displayValue(2)">2</button>
                            <button class=" btn btn-light fw-bold btn-lg m-3 col-md-2 col-2 " onclick="displayValue(3)">3</button>
                            <button class=" btn btn-light fw-bold btn-lg  col-md-2 col-2 " onclick="displayValue('*')">x</button>
                        </div>
                        <div class="ms-2">
                            <button class=" btn btn-light fw-bold btn-lg m-3 col-md-2 col-2" onclick="displayValue('/')">/</button>
                            <button class=" btn btn-light fw-bold btn-lg m-3 col-md-2 col-2" onclick="displayValue(0)">0</button>
                            <button class=" btn btn-light fw-bold btn-lg m-3 col-md-2 col-2" onclick="displayValue('.')">.</button>
                            <button class=" btn btn-danger fw-bold btn-lg col-md-2 col-2" onclick="evaluateExpr()">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
