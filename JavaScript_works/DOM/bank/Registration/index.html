<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Bank</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="body">
    <section>
        <div class="container col-md-12 col-12  main" >
            <div class="parent shadow mt-5">
                <div class="row main_row">
                    <div class="col-md-6 mt-5 ">
                        <h1 class="text-center">Welcome ! Register here.</h1>
                        <p class="text-center">Please register to continue the banking..</p>
                        <img src="./images/register.gif" alt="" class="img-fluid">
                       
                    </div>
                    <div class="col-md-6 col-12   ">
                        
                            <h2 class="text-center mb-2">Signup to Bank</h2>
                        <p class="text-center mb-5">Already have an account? <a class="a" href="">Sign In</a></p>
                        <form action="" class="form-group col-md-7 col-10 mb-5 ms-auto me-auto">
                            <div class="mb-4">
                                <input type="text" name="" id="username" class="form-control p-2 " placeholder="Full name">
                            </div>
                            <div class="mb-4">
                                <input type="number" name="" id="accno" class="form-control p-2" placeholder="Account number">
                            </div>
                            <div class="mb-4">
                                <input type="password" name="" id="pass" class="form-control p-2" placeholder="Password">
                            </div>
                            <div class="mb-4">
                                <input type="number" name="" id="balance" class="form-control p-2" placeholder="Balance ">
                            </div>
                            <div class="mb-4 ">
                               <button class="btn btn-outline-primary text-center p-2 col-md-12 col-12 " onclick="bank.createAccount()">Register</button>
                            </div>
                        </form>
                      
                        
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</html>
