<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body style="background-color: rgb(250, 250, 250);">
    <div class="container w-25">
        <div class="text-center p-5">
            <i class="fab fa-github fa-3x"></i>
            <p class="fs-2 mt-4">Sign in to GitHub</p>
        </div>
        <form action="" class="border p-4 bg-white" style="border-radius: 8px;">
            <div class="mb-3">
                <label for="" class="h6">Username or email address</label>
                <input type="text" class="form-control">

            </div>
            <div class="mb-3">
                <label for="" class="text-left h6">Password</label> <a href="" style="float: right;">Forgot password?</a>
                <input type="password" name="" id="" class="form-control">
            </div>
            <div class="mb-3">
                <button class="btn btn-success w-100">Sign In</button>
            </div>
        </form>
        <div class="border mt-3 p-2 rounded text-center">
            <p >New GitHub ? <a  href="">Create an account </a></p> 
        </div>
        <div class="mt-5 text-center ">
            <a href="" class="m-1" style="text-decoration: none;">Terms</a> 
            <a href="" class="m-1" style="text-decoration: none;">Privacy</a>
            <a href="" class="m-1" style="text-decoration: none;">Security</a>
            <a href="" class="text-secondary" style="text-decoration: none;">Contact GitHub</a>
        </div>
    </div>
</body>
</html>
