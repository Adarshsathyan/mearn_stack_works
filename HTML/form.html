<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <div class="container w-50">
        <h1 class="text-center">Registration form</h1>

        <form action="" class="border p-4 mt-4"
            style="background-image: linear-gradient(to bottom right,  rgb(223, 227, 238),rgb(86, 124, 247, 0)); border-radius:15px ;">
            <div class="text-center ">
                <i class="fab fa-3x fa-facebook-square text-center" style="background: -webkit-gradient(linear, left top, left bottom, from(rgb(24, 111, 224)), to(#333));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;"></i>
            </div>
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="mail">Email</label>
                <input type="email" id="mail" class="form-control">
            </div>
            <div class="mb-3">
                <label for="mobile">Phno</label>
                <input type="text" name="" id="" class="form-control">
            </div>
            <div class="mb-3">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="gender">Gender</label>
                <input type="radio" id="male" name="gender"><label for="male">Male</label>
                <input type="radio" id="female" name="gender"><label for="female">Female</label>
            </div>
            <div class="mb-3">
                <label for="">Select courses</label>
                <select name="" id="" class="form-control">
                    <option value="">--select--</option>
                    <option value="">MEARN</option>
                    <option value="">PYTHON</option>
                    <option value="">ANDROId</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control">

            </div>
            <div class="mb-3">
                <label for="pass">Password</label>
                <input type="password" id="pass" class="form-control">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary">Register</button>
                <button class="btn btn-dark">Cancel</button>
            </div>
        </form>
    </div>

</body>

</html>
