<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container w-50">
            
                <h1 class="text-center">After School Club Registration Form</h1>
                
                <form action="">
                    <label for="name">Student's Name</label>
                    <input type="text" placeholder="First">
                    
                    <input type="text" placeholder="Last">
                    <label for="date">Student's Birth Date</label>
                    <input type="text" placeholder="date">
                    <label for="grade">Student's Grade</label>
                    <select name="" id="">
                        <option value="">Kindergarten</option>
                        <option value="">First Grade</option>
                        <option value="">Second Grade</option>
                        <option value="">Third Grade</option>
                        <option value="">Fourth Grade</option>
                        <option value="">Fifth Grade</option>
                        <option value="">Sixth Grade</option>
                        <option value="">Seventh Grade</option>
                    </select>
                    <label for="qna">Which sessions will your student attend?</label>
                    <input type="radio" id="qna" name="qna"> Full-time Before School Care Only 
                    <input type="radio" name="qna">Full-time After School Care Only 
                    <input type="radio" name="qna" id="">Full time Before AND After School Care 
                    <input type="radio" name="qna" id="">Drop-In Before AND/OR After School Care 
                    <label for="message">Please indicate any known allergies or special needs</label>
                    <textarea name="" id="message" cols="30" rows="5"></textarea>
                    <label for="parent">Parent/Guardian Name</label>
                    <input type="text" name="" id="parent" placeholder="First">
                    <input type="text" name="" id="" placeholder="Second">
                    <label for="">Parent/Guardian Name</label>
                    <input type="text" name="" id="" placeholder="### ### ####"> 
                    <label for="phno">Addittional Phone Number</label> 
                    <input type="text" name="" id="" placeholder="### ### ####"> 
                    <label for="email">Email</label>
                    <input type="email" name="" id=""> 
                    <h2>Authorized Pick Up List</h2>
                    <hr>
                    
                   
                    <label for="">Name</label><br>
                    <input type="text" placeholder="First"><br><br>
                    <input type="text" placeholder="Last"><br><br>
                    <label for="">Phone</label><br>
                    <input type="text" name="" id="" placeholder="### ### ####"> <br><br>
                    <label for="">Relation to Student</label><br>
                    <input type="text"> <br>
                    <br>
                    <hr>
                    <br>
                    <input type="submit" value="Add more"> <br><br>
                    <input type="submit" value="SEND">
                </form>

    
        </div>



    </main>


</body>

</html>
