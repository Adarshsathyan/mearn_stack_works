<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Github</title>
    <link rel="stylesheet" href="github.css">
</head>

<body>
    <center>
        <main>
            <i class="fab fa-3x fa-github"></i>
            <h3>Sign in to GitHub</h3>
            <div>
                <div class="form_box">
                    <form action="">
                        <label for="username" class="username">Username or email address</label><br><br>
                        <input type="text" id="username"  placeholder="username or email"><br><br>
                        <label for="password">Password</label> <a href="" class="forget">Forgot password?</a>
                        <br><br>
                        <input type="password" id="password"><br><br>
                        <input type="submit" value="Sign in"  class="btn">

                    </form>
                </div>
                <div class="box2">
                    <label>New to GitHub?</label>  <a href="" >Create an account.</a>
                </div>
                
        </main>
        <footer class="footer">
            <a href="">Terms</a>
            <a href="">Privacy</a>
            <a href="">Security</a>
            <a>Contact GitHub</a>
        </footer>
        </div>

    </center>

</body>

</html>
